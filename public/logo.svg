<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 15 230 65" fill="none">
  <defs>
    <!-- Gradient -->
    <linearGradient id="nxtdateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ED5F85" />
      <stop offset="100%" stop-color="#9D56D9" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart Icon -->
  <path 
    d="M58 32C58 24 52 18 44 18C39 18 34 20.5 31 24.5C28 20.5 23 18 18 18C10 18 3 24 3 33C3 43 12 51 31 65C50 51 58 43 58 32Z"
    fill="url(#nxtdateGradient)"
    filter="url(#glow)"
  />

  <!-- Text -->
  <text x="78" y="53"
        font-family="Poppins, Helvetica, Arial, sans-serif"
        font-weight="700"
        font-size="38"
        fill="url(#nxtdateGradient)"
        filter="url(#glow)">
    nXtDate
  </text>
</svg>
